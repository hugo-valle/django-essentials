<!-- Load Template -->
{% extends 'music/base.html' %}
<!-- Page Title Block -->
{% block title %} Guango {% endblock %}

<!-- Body Block -->
{% block body %}
    {% if all_albums %}
        <h3>Here are all my albums:</h3>
        <ul>
            {% for album in all_albums %}
            <li><a href="{% url 'music:detail' album.id %}"> {{ album.album_title }}</a> </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You do not have any albums</h3>

    {% endif %}'
{% endblock %}
